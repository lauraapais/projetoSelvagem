<!DOCTYPE html>
<html>
<head>
    <title>Projeto Selvagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="PS_Logo">
            <h2>Projeto Selvagem</h2>
        </div>
        <div class="tracksMain">
            <h3>Faixa</h3>
            <div class="tracks">
                <h3 data-track="faixa1">1</h3>
                <h3 data-track="faixa2">2</h3>
                <h3 data-track="faixa3">3</h3>
                <h3 data-track="faixa4">4</h3>
                <h3 data-track="faixa5">5</h3>
                <h3 data-track="faixa6">6</h3>
                <h3 data-track="faixa7">7</h3>
                <h3 data-track="faixa8">8</h3>
                <h3 data-track="faixa9">9</h3>
                <h3 data-track="faixa10">10</h3>
            </div>
        </div>
    </header>
    <main>
        <aside class="mode">
            <div class="slidecontainer">
                <h3>Poesia</h3>
                <input id="poemSlider" type="range" min="1" max="100" value="100" class="slider">
            </div>
            <div class="slidecontainer">
                <h3>Jazz</h3>
                <input id="musicSlider" type="range" min="1" max="100" value="100" class="slider">
            </div>
            <div class="slidecontainer">
                <h3>VÃ­deo</h3>
                <input id="videoSlider" type="range" min="1" max="100" value="100" class="slider">
            </div>
            <div class="slidecontainer">
                <h3>Legendas</h3>
                <input id="legendasSlider" type="range" min="1" max="100" value="100" class="slider">
            </div>
        </aside>

        <div class="interactionBase">
            <div class="faixa" id="faixa1">
                <video class="video" id="multimediaVideo1" autoplay muted loop>
                    <source src="data/faixas/1/1.mp4" type="video/mp4">
                </video>
                <video class="legendas" id="legendas1" autoplay muted loop>
                    <source src="data/faixas/1/legendas1.mp4" type="video/mp4">
                </video>
                <audio id="poem1" autoplay loop>
                    <source src="data/faixas/1/audio1.mp3" type="audio/mpeg">
                </audio>
                <audio id="music1" autoplay loop>
                    <source src="data/faixas/1/BradMehldau_AfterBach.mp3" type="audio/mpeg">
                </audio>
            </div>

            <div class="faixa" id="faixa2" style="display:none;">
                <video class="video" id="multimediaVideo2" autoplay muted loop>
                    <source src="data/faixas/2/2.mp4" type="video/mp4">
                </video>
                <video class="legendas" id="legendas2" autoplay muted loop>
                    <source src="data/faixas/1/legendas1.mp4" type="video/mp4">
                </video>
                <audio id="poem2" autoplay loop>
                    <source src="data/faixas/1/audio1.mp3" type="audio/mpeg">
                </audio>
                <audio id="music2" autoplay loop>
                    <source src="data/faixas/1/BradMehldau_AfterBach.mp3" type="audio/mpeg">
                </audio>
            </div>

            <div class="faixa" id="faixa3" style="display:none;">
                <video class="video" id="multimediaVideo2" autoplay muted loop>
                    <source src="data/faixas/3/3.mp4" type="video/mp4">
                </video>
                <video class="legendas" id="legendas2" autoplay muted loop>
                    <source src="data/faixas/1/legendas1.mp4" type="video/mp4">
                </video>
                <audio id="poem2" autoplay loop>
                    <source src="data/faixas/1/audio1.mp3" type="audio/mpeg">
                </audio>
                <audio id="music2" autoplay loop>
                    <source src="data/faixas/1/BradMehldau_AfterBach.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
