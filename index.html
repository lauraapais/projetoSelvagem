<!DOCTYPE html>
<html>

<head>
    <title>Projeto Selvagem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="headerBackground"></div>
        <div class="headerContent">
        <div class="PS_Logo">
            <h2 class="hover-link">Projeto Selvagem</h2>
        </div>
        <div class="tracks">
            <h3 class="hover-link" data-track="faixa1">1</h3>
            <h3 class="hover-link" data-track="faixa2">2</h3>
            <h3 class="hover-link" data-track="faixa3">3</h3>
            <h3 class="hover-link" data-track="faixa4">4</h3>
        </div>
    </div>
    </header>

    <div class="interactionBase">
        <!--Faixa 1-->
        <div class="faixa" id="faixa1">
            <div id="playButton" class="play">
                <div class="hover-link">
                    <h2>Começar</h2>
                </div>
            </div>
            <video class="video" muted loop>
                <source src="data/faixas/5/5.mp4" type="video/mp4">
            </video>
            <video class="legendas" muted loop>
                <source src="data/faixas/1/legendas.mp4" type="video/mp4">
            </video>
            <audio loop>
                <source src="data/faixas/1/audio1.mp3" type="audio/mpeg">
            </audio>
            <audio loop>
                <source src="data/faixas/1/BradMehldau_AfterBach.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!--Faixa 2-->
        <div class="faixa" id="faixa2" style="display:none;">
            <video class="video" muted loop>
                <source src="data/faixas/2/2.mp4" type="video/mp4">
            </video>
            <video class="legendas" muted loop>
                <source src="data/faixas/1/legendas.mp4" type="video/mp4">
            </video>
            <audio loop>
                <source src="data/faixas/1/audio1.mp3" type="audio/mpeg">
            </audio>
            <audio loop>
                <source src="data/faixas/1/BradMehldau_AfterBach.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!--Faixa 3-->
        <div class="faixa" id="faixa3" style="display:none;">
            <video class="video" muted loop>
                <source src="data/faixas/3/3.mp4" type="video/mp4">
            </video>
            <video class="legendas" muted loop>
                <source src="data/faixas/1/legendas.mp4" type="video/mp4">
            </video>
            <audio loop>
                <source src="data/faixas/1/audio1.mp3" type="audio/mpeg">
            </audio>
            <audio loop>
                <source src="data/faixas/1/BradMehldau_AfterBach.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!--Faixa 4-->
        <div class="faixa" id="faixa4" style="display:none;">
            <video class="video" muted loop>
                <source src="data/faixas/4/4.mp4" type="video/mp4">
            </video>
            <video class="legendas" muted loop>
                <source src="data/faixas/1/legendas.mp4" type="video/mp4">
            </video>
            <audio loop>
                <source src="data/faixas/1/audio1.mp3" type="audio/mpeg">
            </audio>
            <audio loop>
                <source src="data/faixas/1/BradMehldau_AfterBach.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>


    <main>
        <aside class="mode">
            <div class="slidecontainer">
                <h3>Poesia</h3>
                <h4>Clica 2x no rato e move-o verticalmente</h4>
                <input id="poemSlider" type="range" min="0" max="100" value="50" class="slider hover-link">
            </div>
            <div class="slidecontainer">
                <h3>Jazz</h3>
                <h4>Clica 2x no rato e move-o horizontalmente</h4>
                <input id="musicSlider" type="range" min="0" max="100" value="50" class="slider hover-link">
            </div>
            <div class="slidecontainer">
                <h3>Vídeo</h3>
                <h4>Clica 1x no rato e move-o horizontalmente</h4>
                <input id="videoSlider" type="range" min="0" max="100" value="50" class="slider hover-link">
            </div>
            <div class="slidecontainer">
                <h3>Legendas</h3>
                <h4>Clica 1x no rato e move-o verticalmente</h4>
                <input id="legendasSlider" type="range" min="0" max="100" value="50" class="slider hover-link">
            </div>
        </aside>
    </main>

    <div id="cursor"></div>

    <script src="js/mobileWeight.js"></script>
    <script src="js/script.js"></script>
    <script src="js/cursor.js"></script>
</body>

</html>
